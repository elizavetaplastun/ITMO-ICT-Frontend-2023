<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styleshit.css">
    <link rel="stylesheet" href="../css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="../css/dark.css" media="(prefers-color-scheme: dark)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="../js/music.js"></script>
    <meta name="description" content="Слушать музыку"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">НЕЙРОСЕЛЕДЬ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="music.html">Music</a>
                <a class="nav-link" href="add_song.html">add song</a>
                <a class="nav-link" href="profile.html">profile</a>
                <a class="nav-link" href="sign_in.html">exit</a>
            </div>
        </div>

    </div>
</nav>
<div class="main">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="song-container-main wrapper">
                    <div class="container-song-photo">
                        <div class="song-container">
                            <img src="../../src/img/1.png" class="img-thumbnail resize" alt="music">
                        </div>
                        <div class="song-container">
                            <div id="current-song-name" class="nav-link black">egor egoror</div>
                            <div id="current-autor" class="nav-link grey">composition</div>
                        </div>
                    </div>
                    <audio id="audio" src="../../src/music/aigel-pyyala-mp3.mp3"></audio>
                    <div class="progress-area">
                        <div class="progress-bar">
                            <audio id="main-audio" src=""></audio>
                        </div>
                        <div class="song-timer">
                            <span class="current-time">0:00</span>
                            <span class="max-duration">0:00</span>
                        </div>
                    </div>
                    <div class="volume">
                        <i class="material-icons">volume_up</i>
                        <input type='range' value='100' max='100' min="0" title='Громкость' class='volume' id='volume'>
                    </div>
                    <div class="song-container">
                        <div class="buttons" id="controls">
                            <svg class="icon">
                                <use xlink:href="../svg/sprite.svg#prev_i"></use>
                            </svg>
                            <!--                            <i id="prev" class="material-icons">skip_previous</i>-->
                            <i class="material-icons play-pause">play_arrow</i>
                            <svg class="icon">
                                <use xlink:href="../svg/sprite.svg#next_i"></use>
                            </svg>
                            <!--                            <i id="next" class="material-icons">skip_next</i>-->
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">all music
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false"> all my music
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">my playlists
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                         tabindex="0">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <select class="form-select form-select-lg" aria-label="Large select example">
                                <option selected>по алфавиту</option>
                                <option value="1">сначала короткие</option>
                                <option value="2">сначала длинные</option>
                            </select>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
                             data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2"
                             tabindex="0" id="songContainerAll">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                         tabindex="0">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <select class="form-select form-select-lg" aria-label="Large select example">
                                <option selected>по алфавиту</option>
                                <option value="1">сначала короткие</option>
                                <option value="2">сначала длинные</option>
                            </select>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
                             data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2"
                             tabindex="0" id="songContainerMyMusic">
                        </div>
                    </div>
                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                         tabindex="0">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <select class="form-select form-select-lg" aria-label="Large select example">
                                <option selected>по алфавиту</option>
                                <option value="1">сначала короткие</option>
                                <option value="2">сначала длинные</option>
                            </select>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
                             data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2"
                             tabindex="0">
                            <div class="accordion" id="songContainerMyPlaylists">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
